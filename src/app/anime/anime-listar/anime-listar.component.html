<div class="container-fluid pl-5 pr-5">
  <div class="row">
      <div class="col-lg-3 col-xs-1" *ngFor="let a of animes">
        <div class="card" >
          <img src={{a.image}} class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{a.name}}</h5>
            <div *ngIf="a.score >= 4.5">
              <p class="card-text Azul" >{{a.score}}</p>
            </div>
            <div *ngIf="a.score < 4.5">
              <p class="card-text Rojo" >{{a.score}}</p>
            </div>
            <a class="btn btn-primary" (click)="onSelected(a)">Ver detalle</a>
          </div>
        </div>
      </div>
  </div>
</div>
<div *ngIf="selected">
  <app-anime-detail [animeDetail]="selectedAnime"></app-anime-detail>
</div>
